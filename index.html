<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative; top:95vh; right:0;}
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');    
    body{
      position:relative;
      justify-content: center;
      align-items: center;
      background-color:rgb(143, 231, 255);
    }
    #container{
      width:20vw;
      min-height:50vh;
      height:60vh;
      background-color:rgb(255, 255, 255);
      position:relative;
      left:40vw;
      top:15vh;
      border-radius:20px 20px 20px 20px;
      text-align: center;
      box-shadow: 0px -10px 31px 0px rgba(0,0,0,0.1);
-webkit-box-shadow: 0px -10px 31px 0px rgba(0,0,0,0.1);
-moz-box-shadow: 0px -10px 31px 0px rgba(0,0,0,0.1);
    }
    .qr-code{
      background-image:url(images/image-qr-code.png);
      position:relative;
      margin:15px; top:15px;
      width:90%; height:55%;
      background-repeat:no-repeat;
      background-position:center;
      background-size:100%;
      border-radius:5%;
    }

    h2{
      margin-top:30px;
      font-family: 'Kanit', sans-serif;
      font-size:22px;
      margin-left:10px; margin-right:10px;
    }
    p{
      margin-left:25px;
      margin-right: 25px;
      font-family:Ubuntu, sans-serif;
      font-weight:800;
      color:gray;
    }

    @media (max-width: 768px) {
      #container{
        width:90vw;
        height:80vh;
        top:0;
        left:8vw;
      }
    }

    @media (max-width:1200px){
     #container{width:60vw; height:90vh; left:20vw;}
     .qr-code{
      background-size:80%;
     }
    }

    @media (min-width:1200px) {
      
    }
  </style>
</head>
<body>
<div id="container">
  <div class="qr-code"></div>
  <h2>Improve your front-end skills by building projects </h2>
  <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ZagrywacZ</a>.
  </div>
</body>
</html>
